{% extends 'base.html' %}
{% block body %}
<br>
<form class="form-horizontal" action="{{ url_for('dialog') }}" method="post">
    {% if dialog %}
    <div class="form-group">
        <label for="dialog" class="col-sm-offset-1 col-sm-1 control-label">对话窗口:</label>
        <div class="col-sm-6">
            {{ dialog.question }}
            <textarea class="text" rows="20">{{ dialog.answer }}</textarea>
        </div>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="question" class="col-sm-2 control-label">输入问题:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="question" placeholder="question" name="question">
        </div>
        <div class="col-sm-1">
            <button type="submit" class="btn btn-default">输入</button>
        </div>
    </div>
</form>
{% endblock %}

{% block js %}
{% if active_url %}
$('#{{ active_url }}').addClass('active');
{% else %}
$('#dialog-url').addClass('active');
{% endif %}
{% endblock %}
