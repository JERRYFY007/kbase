{% extends 'base.html' %}
{% block body %}
<br>
<form class="form-horizontal" action="{{ url_for('segment') }}" method="post" class="segment">
    <div class="form-group">
        <label for="sentence" class="col-sm-2 control-label">输入语句:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="sentence" placeholder="sentence" name="sentence">
        </div>
        <div class="col-sm-1">
            <button type="submit" class="btn btn-default">输入</button>
        </div>
    </div>

    {% if segmented %}
    <br>
    <div class="form-group">
        <label for="segmented" class="col-sm-1 control-label"> 分 词 :</label>
        <div class="col-sm-5">
            {{ segmented }}
        </div>
    </div>
    {% endif %}
</form>
{% endblock %}

{% block js %}
{% if active_url %}
$('#{{ active_url }}').addClass('active');
{% else %}
$('#segment-url').addClass('active');
{% endif %}
{% endblock %}
