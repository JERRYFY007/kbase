{% extends 'base.html' %}
{% block body %}
<br>
<form class="form-horizontal" action="{{ url_for('search') }}" method="post">
    <br>
    <div class="form-group">
        <label for="search" class="col-sm-2 control-label">搜索问题关键字:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="search" placeholder="search">
        </div>
        <div class="col-sm-1">
            <button type="submit" class="btn btn-default">输入</button>
        </div>
    </div>
</form>
{% endblock %}

{% block js %}
{% if active_url %}
$('#{{ active_url }}').addClass('active');
{% else %}
$('#users-url').addClass('active');
{% endif %}
{% endblock %}
